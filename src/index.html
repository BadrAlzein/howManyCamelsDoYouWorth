        <h1>How many Camels do you worth? </h1>

    <div class="container">
        <p>
            <label for="select"> origin: </label>
            <select id="select" class="origin">
                <option selected="selected">west european</option>
                <option>east european</option>
                <option>asian</option>
                <option>middle eastern</option>
                <option>north American (USA,Canada)</option>
                <option>south American</option>
                <option>north african</option>
                <option>south african</option>
            </select>
        </p>
        <p>
            <label for="select">age:</label>
            <select id="select" class="age">
                <option selected="selected">18-24</option>
                <option>25-30</option>
                <option>30-45</option>
                <option>46-55</option>
                <option>56-70</option>
                <option>over 70</option>
            </select>
        </p>
        <p>
            <label for="select">weight in kg: </label>
            <select id="select" class="weight">
                <option>50-55</option>
                <option selected="selected">56-65</option>
                <option>66-70</option>
                <option>71-80</option>
                <option>80-90</option>
                <option>91-100</option>
                <option>over 100</option>
            </select>
        </p>

        <p>
            <label for="btn-group btn-group-toggle"> Gender: </label>
        <div class="btn-group btn-group-toggle" id="genders" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="GenderOptions" id="option1" autocomplete="off" value="Female">
                <div class="media"> <img width="100" height="100" src="../resources/images/femail.png"></div>
                Female
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" name="GenderOptions" id="option2" autocomplete="off" checked="checked" value="Male">
                <div class="media"> <img width="100" height="100" src="../resources/images/male.png"></div>
                Male
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="GenderOptions" id="option3" autocomplete="off" value="Others">
                <div class="media"> <img width="100" height="100" src="../resources/images/derives.png"></div>
                others
            </label>

        </div>
        </p>

        <p>
            <label for="btn-group btn-group-toggle"> Eye color: </label>
        <div class="btn-group btn-group-toggle" id="eyeColor" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="eyeColorOptions" id="option1" autocomplete="off" value="Blue">
                <div class="media"> <img width="150" height="100" src="../resources/images/blue.jpeg"></div>
                Blue
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" name="eyeColorOptions" id="option2" autocomplete="off" checked="checked1"
                    value="Green">
                <div class="media"> <img width="150" height="100" src="../resources/images/green.jpg"></div>
                Green
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="eyeColorOptions" id="option3" autocomplete="off" value="Black">
                <div class="media"> <img width="130" height="100" src="../resources/images/black.jpg"></div>
                Black
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="eyeColorOptions" id="option4" autocomplete="off" value="Brown">
                <div class="media"> <img width="150" height="100" src="../resources/images/brown.jpeg"></div>
                Brown
            </label>
        </div>
        </p>
        <p>
        <div>
            <label for="slidecontainer"> Skin color: </label>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="box-minmax">
                <span>Black</span><span>Brown</span><span>White</span>
            </div>
        </div>
